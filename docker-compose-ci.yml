services:
  airflow-init:
    image: apache/airflow:2.10.2-python3.12
    user: airflow
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
    volumes:
      - airflow_db:/opt/airflow
      - ./ci/dags:/opt/airflow/dags:ro
    command: >
      bash -lc '
        set -e
        airflow db migrate
        airflow connections create-default-connections || true
        airflow users create --username airflow --password airflow --firstname CI --lastname User --role Admin --email ci@example.com || true
        airflow dags unpause tutorial_dag || true
      '

  airflow-webserver:
    image: apache/airflow:2.10.2-python3.12
    user: airflow
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__WEBSERVER__WORKERS=1
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=airflow
      - _AIRFLOW_WWW_USER_PASSWORD=airflow
      - _AIRFLOW_WWW_USER_FIRSTNAME=Test
      - _AIRFLOW_WWW_USER_LASTNAME=User
      - _AIRFLOW_WWW_USER_EMAIL=test@example.com
      - _AIRFLOW_WWW_USER_ROLE=Admin
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session

    ports:
      - "8082:8080"
    volumes:
      - airflow_db:/opt/airflow
      - ./src/test/resources/dags:/opt/airflow/dags:ro
    command: ["bash","-lc","exec airflow webserver"]

  airflow-scheduler:
    image: apache/airflow:2.10.2-python3.12
    user: airflow
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
    volumes:
      - airflow_db:/opt/airflow
      - ./src/test/resources/dags:/opt/airflow/dags:ro
    command: ["bash","-lc","exec airflow scheduler"]

volumes:
  airflow_db:
